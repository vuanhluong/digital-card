<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nguyễn An - Danh thiếp</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }
    h1 { margin-bottom: 0.2em; }
    p { margin-top: 0; color: #555; }
    a.btn {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 24px;
      background-color: #007bff;
      color: white;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
    }
    a.btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <h1>Nguyễn An</h1>
  <p>Giám đốc – Công ty ABC</p>

  <a id="add-contact-link" class="btn" target="_blank" rel="noopener noreferrer">Thêm vào Danh bạ</a>

  <script>
    const ua = navigator.userAgent;
    const isAndroid = /Android/i.test(ua);
    const isIOS = /iPhone|iPad|iPod/i.test(ua);

    const name = encodeURIComponent("Nguyễn An");
    const phone = encodeURIComponent("+84901234567");
    const email = encodeURIComponent("an.nguyen@abc.com");
    const company = encodeURIComponent("Công ty ABC");
    const title = encodeURIComponent("Giám đốc");

    const intentURL = "intent://addcontact/#Intent;" +
      "action=android.intent.action.INSERT;" +
      "type=vnd.android.cursor.dir/contact;" +
      `S.name=${name};` +
      `S.phone=${phone};` +
      `S.email=${email};` +
      `S.company=${company};` +
      `S.job_title=${title};` +
      "end;";

    const fallbackVCF = "nguyen_an.vcf";

    const link = document.getElementById("add-contact-link");
    if (isAndroid) {
      link.href = intentURL;
    } else {
      link.href = fallbackVCF;
    }
  </script>
</body>
</html>
