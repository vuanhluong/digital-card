<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Contact to Android</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .button {
            padding: 15px 30px;
            font-size: 18px;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            text-align: center;
            cursor: pointer;
            margin: 10px;
            display: inline-block;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        // Kiểm tra thiết bị Android
        if (!/Android/i.test(navigator.userAgent)) {
            alert("This feature is only available on Android devices.");
            document.querySelector('.button').style.display = 'none';
        }
    </script>
</head>
<body>
    <h3>Add Contact to Phone</h3>
    <a class="button" href="content://com.android.contacts/contacts?intent=INSERT&name=Nguyen%20Van%20A&phone=0123456789&email=nguyenvana%40example.com&company=Cong%20ty%20ABC&jobtitle=Nhan%20vien">
        Add Contact
    </a>
</body>
</html>
