<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nguyễn An - Danh Thiếp</title>
  <style>
    /* CSS cơ bản cho giao diện danh thiếp */
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;  /* Nền xám nhạt */
      color: #333;          /* Chữ xám đậm dễ đọc trên nền sáng */
      margin: 0;
      padding: 20px;
    }
    .card {
      max-width: 400px;
      margin: 10% auto;     /* Căn giữa dọc trang với khoảng cách trên dưới 10% */
      text-align: center;
    }
    .card h1 {
      font-size: 1.5em;
      margin-bottom: 0.2em;
    }
    .card p {
      margin: 0.2em 0;
    }
    #addContactBtn {
      margin-top: 1em;
      padding: 0.6em 1.2em;
      font-size: 1em;
      cursor: pointer;      /* Con trỏ chuột dạng pointer khi hover */
    }
  </style>
</head>
<body>

  <div class="card">
    <!-- Thông tin danh thiếp cơ bản -->
    <h1>Nguyễn An</h1>
    <p>Giám đốc</p>
    <p>Công ty ABC</p>
    <!-- Nút Thêm vào Danh bạ -->
    <button id="addContactBtn">Thêm vào Danh bạ</button>
  </div>

  <script>
    // JavaScript: Xử lý khi nhấn nút "Thêm vào Danh bạ"
    document.getElementById('addContactBtn').onclick = function() {
      var ua = navigator.userAgent || navigator.vendor || window.opera;
      if (/android/i.test(ua)) {
        // Thiết bị Android: sử dụng Intent URL để mở ứng dụng Danh bạ và thêm liên hệ mới
        window.location.href = 'intent:#Intent;action=android.intent.action.INSERT;type=vnd.android.cursor.dir/contact;S.name=Nguy%E1%BB%85n%20An;S.phone=%2B84901234567;S.email=an.nguyen%40abc.com;S.company=C%C3%B4ng%20ty%20ABC;end';
      } else if (/iPad|iPhone|iPod/i.test(ua)) {
        // Thiết bị iOS: mở tệp vCard .vcf (tự động gợi ý thêm vào Danh bạ trên iOS)
        window.location.href = '/nguyen_an.vcf';
      } else {
        // Thiết bị khác hoặc không xác định: mặc định mở (hoặc tải) tệp vCard
        window.location.href = '/nguyen_an.vcf';
      }
    };
  </script>

</body>
</html>
